version: '3.8'

services:
  app:
    image: 1cable-container-registry.registry.twcstorage.ru/1cable-app:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_DIRECTUAL_APP_ID=${NEXT_PUBLIC_DIRECTUAL_APP_ID}
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
